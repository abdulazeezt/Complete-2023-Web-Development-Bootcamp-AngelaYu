<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- Align self is used for single items inside flex container  -->


  <style>

      *{
        margin: 0px;
        padding: 0px;
        box-sizing:border-box;

      }

      body{
        font-family: sans-serif;
        font-size: 25px;
        width: 100%;


      }

      .container{
        border: 2px solid red;
        width: 100%;


        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        flex-direction: column;




      }

      .box-1{
        align-self:center;
        





      }

  </style>


</head>
<body>
  


<div class="container" >
  <div class="box-1">Home </div>
  <div class="box-2">About</div>
  <div class="box-3">Services</div>
  <div class="box-4">Contacts</div>
</div>
  
  
</body>
</html>
