    <!-- Flexgrow property . Video starts at 20:15 -->
    <title>Document</title>

    <style> 
    
    *{ margin: .5px; box-sizing: border-box; } 
    
    .flexboxcontainer{ border: 2px solid #32a1ce;
    width: 90%; height: 90%; display: flex;
    gap: 10px; flex-direction:row; }

    [class ^="box-"  ]{
        /* width: 100px; */
        height: 100px; background-color: skyblue; border-radius: 10px; }
        .box-1{flex-grow: 1;}
        .box-2{flex-grow: 1;}
        .box-3{flex-grow: 2;}
        .box-4{flex-grow: 1;}
        
    </style>
 
</head>
<body>

    <div class="flexboxcontainer" >

        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>

    
</body>
