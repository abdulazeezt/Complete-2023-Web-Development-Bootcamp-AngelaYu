<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{

        width: 500px;
        height: 300px;
        color: blue;
        background-color: blue;
        margin-top: 200px;
        margin-left: 200px;
    }

    .red-circle{
        background-color: red;
        width: 250px;
        height: 250px;
        position:relative;
        /* position:absolute; */
        left: 250px;
        top: 150px;
        border-radius: 200px;



    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>
